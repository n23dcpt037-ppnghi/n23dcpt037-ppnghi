<p align="center">
  <svg width="100%" height="100">
    <defs>
      <linearGradient id="animatedGradient">
        <stop offset="0%" stop-color="#ff0000">
          <animate attributeName="stop-color" values="#ff0000;#00ff00;#0000ff;#ff0000" dur="5s" repeatCount="indefinite" />
        </stop>
        <stop offset="100%" stop-color="#0000ff">
          <animate attributeName="stop-color" values="#0000ff;#ff0000;#00ff00;#0000ff" dur="5s" repeatCount="indefinite" />
        </stop>
      </linearGradient>
    </defs>
    <text x="50%" y="70%" font-size="45" text-anchor="middle" fill="url(#animatedGradient)" font-family="Verdana, sans-serif">
      My profile
    </text>
  </svg>
</p>
